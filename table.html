<html lang="en">

</head>

            </tr>
            <tr>

            </tr>

                <td>Chips</td>

            </tr>
        </tbody>
    </table>

        <caption> Price table</caption>

                <tr>
                    <th rowspan="2 ">Iteam</th>

                    <th>BDT</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Frooti</td>
                    <td>25 taka</td>

                </tr>

                    <td>Samusa</td>

                    <td>0.10</td>
                    
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>10 taka</td>
                    <td>0.10</td>
                </tr>
            </tbody>
       
    </table>
</body>

</html>
